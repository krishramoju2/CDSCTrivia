<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coding Trivia</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #192442, #7597de);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 90%;
      max-width: 900px;
      display: flex;
      gap: 60px;
      background: rgba(255,255,255,0.05);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    .game {
      flex: 2;
      text-align: center;
    }
    .leaderboard {
      flex: 1;
      background: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 12px;
      max-height: 500px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    h1 { margin-bottom: 15px; font-size: 24px; }
    input, button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      margin: 10px 0;
    }
    input { background: rgba(255,255,255,0.2); color: #fff; }
    input#username {
      background: rgba(255,255,255,0.2);
      color: #fff;
      font-weight: bold;
    }
    input#username::placeholder {
      color: #fff;
      opacity: 1;
    }
    button {
      background: #4ecca3;
      color: #000;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    #start button:hover {
      transform: scale(1.08);
      box-shadow: 0 4px 24px #4ecca3a0;
      background: linear-gradient(90deg, #43e97b 0%, #38f9d7 100%);
      color: #2b1055;
    }
    .option { background: rgba(255,255,255,0.2); margin: 8px 0; padding: 10px; border-radius: 8px; cursor: pointer; transition: all 0.3s; }
    .option:hover { background: rgba(255,255,255,0.4); }
    .correct { background: #4caf50 !important; color: #fff; box-shadow: 0 0 10px #4caf50; }
    .wrong { background: #e53935 !important; color: #fff; box-shadow: 0 0 10px #e53935; }
    #leaderboard h3 { margin-top: 0; }
    #leaderboard div { background: rgba(255,255,255,0.15); padding: 8px; border-radius: 6px; margin: 5px 0; }
    #clearBtn {
      margin-top: 10px;
      background: #e53935;
      color: #fff;
      transition: transform 0.2s, box-shadow 0.2s, background 0.2s;
    }
    #clearBtn:hover {
      transform: scale(1.08);
      box-shadow: 0 4px 24px #e53935a0;
      background: linear-gradient(90deg, #e53935 0%, #ff6a6a 100%);
      color: #fff;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Logo" style="position: absolute; top: 20px; left: 60px; width: 100px; height: auto; z-index: 10;">
  <img src="vibeathonx.png" alt="VibeathonX" style="position: absolute; top: 20px; right: 60px; width: 240px; height: auto; z-index: 10;">
  <div class="container">
    <div class="game">
      <h1>Coding Trivia</h1>
      <div id="start">
        <input type="text" id="username" placeholder="Enter your name">
        <button onclick="startGame()">Start</button>
      </div>

      <div id="quiz" style="display:none;">
        <div id="question"></div>
        <div id="options"></div>
      </div>

      <div id="finish" style="display:none;">
        <h3 id="scoreText"></h3>
        <button onclick="resetForNextUser()">Play Again</button>
      </div>
    </div>

    <div class="leaderboard" id="leaderboard">
      <div>
        <h3>Leaderboard</h3>
        <div id="scores">No scores yet</div>
      </div>
      <button id="clearBtn" onclick="clearLeaderboard()">Clear Leaderboard</button>
    </div>
  </div>

  <script>
    const partA = [
      {q:"The first computer virus was created just for fun, not to harm.", a:["True","False"], correct:0},
      {q:"Google’s first name was 'Backrub.'", a:["True","False"], correct:0},
      {q:"The 'Python' programming language was named after a snake.", a:["True","False"], correct:1},
      {q:"The blue screen of death means your computer is haunted.", a:["True","False"], correct:1},
      {q:"'Captcha' stands for 'Completely Automated Public Turing test to tell Computers and Humans Apart.'", a:["True","False"], correct:0},
      {q:"Bill Gates wrote the first version of Microsoft Word in one night.", a:["True","False"], correct:1},
      {q:"You can Google search using a photo.", a:["True","False"], correct:0},
      {q:"Mark Zuckerberg created Facebook just to make a dating site for Harvard students.", a:["True","False"], correct:0},
      {q:"'Cookies' on websites are tiny sweet files stored on your laptop.", a:["True","False"], correct:0},
      {q:"The word 'Google' comes from a misspelling of 'Googol,' which means 1 followed by 100 zeros.", a:["True","False"], correct:0},
    ];

    const partB = [
      {q:"Which of these is not a programming language?", a:["Python","Ruby","Cheetah","Java"], correct:2},
      {q:"Which company owns YouTube?", a:["Microsoft","Google","Apple","Amazon"], correct:1},
      {q:"Which of these was the first search engine on the Internet?", a:["Google","Yahoo","Archie","Bing"], correct:2},
      {q:"What does 'URL' stand for?", a:["Universal Resource Locator","Uniform Resource Locator","Uniform Reference Link","Universal Reference Link"], correct:1},
      {q:"Which shortcut key closes all tabs on your browser?", a:["Ctrl + W","Ctrl + Shift + W","Ctrl + Q","Ctrl + Alt + W"], correct:1},
      {q:"What does RAM stand for?", a:["Random Access Memory","Read Access Memory","Rapid Access Memory","Random Application Memory"], correct:0},
      {q:"Which programming language’s logo looks like a cup of coffee?", a:["C++","Java","Python","Ruby"], correct:1},
      {q:"What does 'AI' stand for?", a:["Advanced Intelligence","Artificial Intelligence","Automated Internet","Artificial Input"], correct:1},
      {q:"Which company developed the Android operating system?", a:["Microsoft","Apple","Google","Samsung"], correct:2},
      {q:"Which of these is an open-source operating system?", a:["Windows","Linux","macOS","iOS"], correct:1},
    ];

    let questions = [];
    let current = 0;
    let score = 0;
    let player = '';

    function getRandomQuestions(){
      const shuffledA = [...partA].sort(()=>0.5-Math.random()).slice(0,3);
      const shuffledB = [...partB].sort(()=>0.5-Math.random()).slice(0,3);
      return [...shuffledA,...shuffledB].sort(()=>0.5-Math.random());
    }

    function startGame(){
      player = document.getElementById('username').value.trim();
      if(!player){ alert('Enter your name!'); return; }
      questions = getRandomQuestions();
      current=0; score=0;
      document.getElementById('start').style.display='none';
      document.getElementById('quiz').style.display='block';
      document.getElementById('finish').style.display='none';
      showQuestion();
    }

    function showQuestion(){
      const q = questions[current];
      document.getElementById('question').innerHTML = `<h3>${q.q}</h3>`;
      const optionsDiv = document.getElementById('options');
      optionsDiv.innerHTML='';
      q.a.forEach((opt,i)=>{
        const div = document.createElement('div');
        div.className='option';
        div.textContent = opt;
        div.onclick = () => selectOption(i,div);
        optionsDiv.appendChild(div);
      });
    }

    function selectOption(i,div){
      const q = questions[current];
      const all = document.querySelectorAll('.option');
      all.forEach(o=>o.onclick=null);

      if(i===q.correct){ score+=10; div.classList.add('correct'); }
      else { div.classList.add('wrong'); all[q.correct].classList.add('correct'); }

      setTimeout(()=>{
        current++;
        if(current<questions.length) showQuestion();
        else finishGame();
      }, 1100); // 1.1s gap before next
    }

    function finishGame(){
      document.getElementById('quiz').style.display='none';
      document.getElementById('finish').style.display='block';
      document.getElementById('scoreText').textContent = `${player}, your score is ${score}`;
      saveScore();
      renderLeaderboard();
      launchConfetti();
    }

    function launchConfetti() {
      const confettiCanvas = document.createElement('canvas');
      confettiCanvas.id = 'confettiCanvas';
      confettiCanvas.style.position = 'fixed';
      confettiCanvas.style.top = '0';
      confettiCanvas.style.left = '0';
      confettiCanvas.style.width = '100vw';
      confettiCanvas.style.height = '100vh';
      confettiCanvas.style.pointerEvents = 'none';
      confettiCanvas.style.zIndex = '9999';
      document.body.appendChild(confettiCanvas);
      confettiCanvas.width = window.innerWidth;
      confettiCanvas.height = window.innerHeight;
      const ctx = confettiCanvas.getContext('2d');
      const confettiColors = ['#43e97b', '#38f9d7', '#ffe066', '#4ecca3', '#e53935', '#fff'];
      const centerX = confettiCanvas.width / 2;
      const bottomY = confettiCanvas.height - 10;
      const confettiPieces = Array.from({length: 120}, () => {
        const angle = Math.PI/2 + (Math.random()-0.5)*Math.PI/2; // mostly upward
        const speed = Math.random() * 8 + 6;
        return {
          x: centerX,
          y: bottomY,
          w: Math.random() * 12 + 8,
          h: Math.random() * 6 + 4,
          vx: Math.cos(angle) * speed,
          vy: -Math.abs(Math.sin(angle) * speed), // always up
          color: confettiColors[Math.floor(Math.random() * confettiColors.length)],
          gravity: 0.12 + Math.random() * 0.08,
          drag: 0.985 + Math.random() * 0.01,
          rotation: Math.random() * 2 * Math.PI,
          spin: (Math.random() - 0.5) * 0.3
        };
      });
      let frame = 0;
      function drawConfetti() {
        ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
        confettiPieces.forEach(p => {
          ctx.save();
          ctx.translate(p.x, p.y);
          ctx.rotate(p.rotation);
          ctx.fillStyle = p.color;
          ctx.fillRect(-p.w/2, -p.h/2, p.w, p.h);
          ctx.restore();
          p.x += p.vx;
          p.y += p.vy;
          p.vy += p.gravity;
          p.vx *= p.drag;
          p.vy *= p.drag;
          p.rotation += p.spin;
        });
        frame++;
        if (frame < 320) { // longer duration
          requestAnimationFrame(drawConfetti);
        } else {
          confettiCanvas.remove();
        }
      }
      drawConfetti();
    }

    function saveScore(){
      const board = JSON.parse(localStorage.getItem('ctLeaderboard')||'[]');
      board.push({name:player, score:score});
      board.sort((a,b)=>b.score - a.score);
      localStorage.setItem('ctLeaderboard', JSON.stringify(board.slice(0,10)));
    }

    function renderLeaderboard(){
      const scores = JSON.parse(localStorage.getItem('ctLeaderboard')||'[]');
      const div = document.getElementById('scores');
      div.innerHTML='';
      if(scores.length===0){ div.innerHTML='No scores yet'; return; }
      scores.forEach((s,i)=>{
        div.innerHTML += `<div>${i+1}. ${s.name} - ${s.score}</div>`;
      });
    }

    function resetForNextUser(){
      current=0; score=0; player='';
      document.getElementById('username').value='';
      document.getElementById('start').style.display='block';
      document.getElementById('quiz').style.display='none';
      document.getElementById('finish').style.display='none';
    }

    function clearLeaderboard(){
      localStorage.removeItem('ctLeaderboard');
      renderLeaderboard();
    }

    renderLeaderboard();
  </script>
</body>
</html>
