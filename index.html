<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>üéØ Coding Trivia Quick</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
    height: 100vh;
    margin: 0;
    padding: 30px;
  }
  .container {
    display: flex;
    gap: 60px;
  }
  #quiz-box {
    background: white;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    width: 400px;
    text-align: center;
  }
  #leaderboard {
    background: #ffffff;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    width: 250px;
    height: fit-content;
  }
  button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px 20px;
    margin-top: 10px;
    border-radius: 10px;
    cursor: pointer;
    transition: background 0.3s;
  }
  button:hover {
    background-color: #0056b3;
  }
  input {
    padding: 10px;
    width: 80%;
    margin-bottom: 15px;
    border-radius: 8px;
    border: 1px solid #ccc;
  }
</style>
</head>
<body>
  <div class="container">
    <div id="quiz-box">
      <h2>üéØ Coding Trivia Quick</h2>
      <div id="start-screen">
        <input type="text" id="username" placeholder="Enter your name" />
        <br />
        <button onclick="startGame()">Start</button>
      </div>
      <div id="question-screen" style="display:none;">
        <h3 id="question"></h3>
        <div id="options"></div>
        <button onclick="nextQuestion()" id="next-btn" style="display:none;">Next</button>
      </div>
      <div id="end-screen" style="display:none;">
        <h3 id="score"></h3>
        <button onclick="restartGame()">Play Again (New User)</button>
      </div>
    </div>
    <div id="leaderboard">
      <h3>üèÜ Leaderboard</h3>
      <ul id="leaderboard-list"></ul>
      <button onclick="clearLeaderboard()">Clear Leaderboard</button>
    </div>
  </div>
<script>
const partA = [
  {q: 'The first computer virus was created just for fun, not to harm.', a: true},
  {q: 'Google‚Äôs first name was ‚ÄúBackrub.‚Äù', a: true},
  {q: 'The ‚ÄúPython‚Äù programming language was named after a snake.', a: false},
  {q: 'The blue screen of death means your computer is haunted.', a: false},
  {q: '‚ÄúCaptcha‚Äù stands for ‚ÄúCompletely Automated Public Turing test to tell Computers and Humans Apart.‚Äù', a: true},
  {q: 'Bill Gates wrote the first version of Microsoft Word in one night.', a: false},
  {q: 'You can Google search using a photo.', a: true},
  {q: 'Mark Zuckerberg created Facebook just to make a dating site for Harvard students.', a: true},
  {q: '‚ÄúCookies‚Äù on websites are tiny sweet files stored on your laptop.', a: true},
  {q: 'The word ‚ÄúGoogle‚Äù comes from a misspelling of ‚ÄúGoogol,‚Äù which means 1 followed by 100 zeros.', a: true},
  {q: 'The first email ever sent was in 1971.', a: true},
  {q: 'You can run a computer without any RAM installed.', a: false},
  {q: 'Apple‚Äôs first computer logo had Isaac Newton sitting under a tree.', a: true},
  {q: 'Elon Musk invented the Internet.', a: false},
  {q: 'The first iPhone had no App Store.', a: true},
  {q: 'The first-ever video uploaded on YouTube was of cats.', a: false},
  {q: 'The programming language C was developed in the 1970s.', a: true},
  {q: 'Google‚Äôs headquarters are called the Googleplex.', a: true},
  {q: 'TikTok was originally called Musical.ly.', a: true},
  {q: 'Windows 95 introduced the Start Menu.', a: true},
  {q: 'The first computer mouse was made of wood.', a: true},
  {q: 'Linux is an operating system developed by Bill Gates.', a: false},
  {q: 'Gmail was launched after Google acquired Hotmail.', a: false},
  {q: 'Instagram was launched before Facebook.', a: false},
  {q: 'JavaScript and Java are the same programming language.', a: false},
  {q: 'Facebook owns WhatsApp.', a: true},
  {q: 'The first version of Windows was called Windows 1.0.', a: true},
  {q: 'Moore‚Äôs Law predicts that computer processor speed doubles every year.', a: false},
  {q: 'The first website in the world is still online today.', a: true},
  {q: 'Google Maps can predict traffic conditions in real-time.', a: true}
];

const partB = [
  {q: 'Which of these is not a programming language?', o: ['Python', 'Ruby', 'Cheetah', 'Java'], a: 'Cheetah'},
  {q: 'Which company owns YouTube?', o: ['Microsoft', 'Google', 'Apple', 'Amazon'], a: 'Google'},
  {q: 'Which of these was the first search engine on the Internet?', o: ['Google', 'Yahoo', 'Archie', 'Bing'], a: 'Archie'},
  {q: 'What does ‚ÄúURL‚Äù stand for?', o: ['Universal Resource Locator', 'Uniform Resource Locator', 'Uniform Reference Link', 'Universal Reference Link'], a: 'Uniform Resource Locator'},
  {q: 'Which shortcut key closes all tabs on your browser?', o: ['Ctrl + W', 'Ctrl + Shift + W', 'Ctrl + Q', 'Ctrl + Alt + W'], a: 'Ctrl + Shift + W'},
  {q: 'What does RAM stand for?', o: ['Random Access Memory', 'Read Access Memory', 'Rapid Access Memory', 'Random Application Memory'], a: 'Random Access Memory'},
  {q: 'Which programming language‚Äôs logo looks like a cup of coffee?', o: ['C++', 'Java', 'Python', 'Ruby'], a: 'Java'},
  {q: 'What does ‚ÄúAI‚Äù stand for?', o: ['Advanced Intelligence', 'Artificial Intelligence', 'Automated Internet', 'Artificial Input'], a: 'Artificial Intelligence'},
  {q: 'Which company developed the Android operating system?', o: ['Microsoft', 'Apple', 'Google', 'Samsung'], a: 'Google'},
  {q: 'Which of these is an open-source operating system?', o: ['Windows', 'Linux', 'macOS', 'iOS'], a: 'Linux'},
  {q: 'Who is the founder of Microsoft?', o: ['Steve Jobs', 'Bill Gates', 'Elon Musk', 'Mark Zuckerberg'], a: 'Bill Gates'},
  {q: 'What is the main function of a compiler?', o: ['Translate code into machine language', 'Store files', 'Protect from viruses', 'Connect to the internet'], a: 'Translate code into machine language'},
  {q: 'Which of these is a search engine owned by Microsoft?', o: ['Bing', 'Google', 'Yahoo', 'DuckDuckGo'], a: 'Bing'},
  {q: 'The ‚ÄúBackrub‚Äù was the original name of which search engine?', o: ['Yahoo', 'Google', 'Bing', 'AltaVista'], a: 'Google'},
  {q: 'Which programming language is primarily used for iOS app development?', o: ['Swift', 'Java', 'Python', 'Ruby'], a: 'Swift'}
];

let allQuestions = [];
let currentIndex = 0;
let score = 0;
let currentUser = '';
let leaderboard = [];

function getRandomElements(arr, count) {
  return arr.sort(() => 0.5 - Math.random()).slice(0, count);
}

function startGame() {
  currentUser = document.getElementById('username').value.trim();
  if (!currentUser) return alert('Please enter your name!');
  allQuestions = [...getRandomElements(partA, 3), ...getRandomElements(partB, 3)];
  currentIndex = 0;
  score = 0;
  document.getElementById('start-screen').style.display = 'none';
  document.getElementById('end-screen').style.display = 'none';
  document.getElementById('question-screen').style.display = 'block';
  showQuestion();
}

function showQuestion() {
  const q = allQuestions[currentIndex];
  document.getElementById('question').innerText = q.q;
  const optionsDiv = document.getElementById('options');
  optionsDiv.innerHTML = '';

  if (q.o) {
    q.o.forEach(opt => {
      const btn = document.createElement('button');
      btn.textContent = opt;
      btn.onclick = () => selectAnswer(opt === q.a);
      optionsDiv.appendChild(btn);
    });
  } else {
    ['True', 'False'].forEach(val => {
      const btn = document.createElement('button');
      btn.textContent = val;
      btn.onclick = () => selectAnswer((val === 'True') === q.a);
      optionsDiv.appendChild(btn);
    });
  }
}

function selectAnswer(correct) {
  if (correct) score++;
  document.getElementById('next-btn').style.display = 'block';
  const buttons = document.querySelectorAll('#options button');
  buttons.forEach(b => b.disabled = true);
}

function nextQuestion() {
  currentIndex++;
  document.getElementById('next-btn').style.display = 'none';
  if (currentIndex < allQuestions.length) showQuestion();
  else endGame();
}

function endGame() {
  document.getElementById('question-screen').style.display = 'none';
  document.getElementById('end-screen').style.display = 'block';
  document.getElementById('score').innerText = `${currentUser}, your score: ${score}/${allQuestions.length}`;
  leaderboard.push({name: currentUser, score});
  updateLeaderboard();
}

function updateLeaderboard() {
  const list = document.getElementById('leaderboard-list');
  list.innerHTML = '';
  leaderboard.sort((a,b) => b.score - a.score).forEach(item => {
    const li = document.createElement('li');
    li.textContent = `${item.name}: ${item.score}`;
    list.appendChild(li);
  });
}

function clearLeaderboard() {
  leaderboard = [];
  updateLeaderboard();
}

function restartGame() {
  document.getElementById('username').value = '';
  document.getElementById('start-screen').style.display = 'block';
  document.getElementById('end-screen').style.display = 'none';
}
</script>
</body>
</html>
