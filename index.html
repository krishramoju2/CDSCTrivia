<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coding Trivia</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #2b1055, #7597de);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 90%;
      max-width: 900px;
      display: flex;
      gap: 60px;
      background: rgba(255,255,255,0.05);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    .game {
      flex: 2;
      text-align: center;
    }
    .leaderboard {
      flex: 1;
      background: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 12px;
      max-height: 500px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    h1 { margin-bottom: 15px; font-size: 24px; }
    input, button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      margin: 10px 0;
    }
    input { background: rgba(255,255,255,0.2); color: #fff; }
    button { background: #4ecca3; color: #000; cursor: pointer; font-weight: bold; }
    .option { background: rgba(255,255,255,0.2); margin: 8px 0; padding: 10px; border-radius: 8px; cursor: pointer; transition: background 0.3s; }
    .option:hover { background: rgba(255,255,255,0.4); }
    .correct { background: #4caf50 !important; color: #fff; }
    .wrong { background: #e53935 !important; color: #fff; }
    #leaderboard h3 { margin-top: 0; }
    #leaderboard div { background: rgba(255,255,255,0.15); padding: 8px; border-radius: 6px; margin: 5px 0; }
    #clearBtn { margin-top: 10px; background: #e53935; color: #fff; }
  </style>
</head>
<body>
  <div class="container">
    <div class="game">
      <h1>Coding Trivia</h1>
      <div id="start">
        <input type="text" id="username" placeholder="Enter your name">
        <button onclick="startGame()">Start</button>
      </div>

      <div id="quiz" style="display:none;">
        <div id="question"></div>
        <div id="options"></div>
        <button id="nextBtn" style="display:none;" onclick="nextQuestion()">Next</button>
      </div>

      <div id="finish" style="display:none;">
        <h3 id="scoreText"></h3>
        <button onclick="resetForNextUser()">Play Again</button>
      </div>
    </div>

    <div class="leaderboard" id="leaderboard">
      <div>
        <h3>Leaderboard</h3>
        <div id="scores">No scores yet</div>
      </div>
      <button id="clearBtn" onclick="clearLeaderboard()">Clear Leaderboard</button>
    </div>
  </div>

  <script>
    const allQuestions = [
      {q: 'Which language styles web pages?', a:['HTML','CSS','Python','C++'], correct:1},
      {q: 'What does HTML stand for?', a:['HyperText Markup Language','Home Tool Markup','Hyperlinks and Text Markup','HighText Machine Language'], correct:0},
      {q: 'Which of these is a JS framework?', a:['Django','Flask','React','Laravel'], correct:2},
      {q: 'Which data structure uses LIFO?', a:['Queue','Stack','Tree','Graph'], correct:1},
      {q: 'Command to init Git repo?', a:['git init','git start','git new','git create'], correct:0},
      {q: 'CSS stands for?', a:['Cascading Style Sheets','Computer Style Sheets','Creative Style System','Colorful Style Sheets'], correct:0},
      {q: 'Which symbol is used for comments in JS?', a:['//','#','/* */','$$'], correct:0},
      {q: 'Which method adds an element at the end of an array in JS?', a:['push','pop','shift','unshift'], correct:0},
      {q: 'Which HTML tag is for a hyperlink?', a:['<a>','<link>','<href>','<h1>'], correct:0},
      {q: 'Python is a ?', a:['Compiled','Interpreted','Markup','Assembly'], correct:1},
      {q: 'Which HTML tag is for table row?', a:['<tr>','<td>','<table>','<th>'], correct:0},
      {q: 'JS uses which for equality check?', a:['=','==','===','!='], correct:2},
      {q: 'Which is used to declare a variable in JS?', a:['var','let','const','All of these'], correct:3},
      {q: 'Which method is used to remove last element in array in JS?', a:['pop','push','shift','unshift'], correct:0},
      {q: 'Which operator is used for exponentiation in Python?', a:['^','**','exp','%%'], correct:1},
      {q: 'Which company developed Java?', a:['Sun Microsystems','IBM','Microsoft','Apple'], correct:0},
      {q: 'In CSS, which property changes text color?', a:['font-color','text-color','color','background'], correct:2},
      {q: 'Which keyword is used to define a function in Python?', a:['func','def','function','define'], correct:1},
      {q: 'HTML tags are enclosed in?', a:['{}','[]','<>','()'], correct:2},
      {q: 'Which symbol is used for id selector in CSS?', a:['.','#','*','&'], correct:1}
    ];

    let questions = [];
    let current = 0;
    let score = 0;
    let player = '';

    function getRandomQuestions(count){
      const shuffled = [...allQuestions].sort(()=>0.5 - Math.random());
      return shuffled.slice(0,count);
    }

    function startGame(){
      player = document.getElementById('username').value.trim();
      if(!player){ alert('Enter your name!'); return; }
      questions = getRandomQuestions(15);
      document.getElementById('start').style.display='none';
      document.getElementById('quiz').style.display='block';
      document.getElementById('finish').style.display='none';
      showQuestion();
    }

    function showQuestion(){
      const q = questions[current];
      document.getElementById('question').innerHTML = `<h3>${q.q}</h3>`;
      const optionsDiv = document.getElementById('options');
      optionsDiv.innerHTML='';
      q.a.forEach((opt,i)=>{
        const div = document.createElement('div');
        div.className='option';
        div.textContent=opt;
        div.onclick=()=>selectOption(i,div);
        optionsDiv.appendChild(div);
      });
    }

    function selectOption(i,div){
      const q = questions[current];
      const all = document.querySelectorAll('.option');
      all.forEach(o=>o.onclick=null);
      if(i===q.correct){ score+=10; div.classList.add('correct'); }
      else { div.classList.add('wrong'); all[q.correct].classList.add('correct'); }
      document.getElementById('nextBtn').style.display='block';
    }

    function nextQuestion(){
      current++;
      if(current<questions.length){
        document.getElementById('nextBtn').style.display='none';
        showQuestion();
      } else finishGame();
    }

    function finishGame(){
      document.getElementById('quiz').style.display='none';
      document.getElementById('finish').style.display='block';
      document.getElementById('scoreText').textContent = `${player}, your score is ${score}`;
      saveScore();
      renderLeaderboard();
    }

    function saveScore(){
      const board = JSON.parse(localStorage.getItem('ctLeaderboard')||'[]');
      board.push({name:player, score:score});
      board.sort((a,b)=>b.score - a.score);
      localStorage.setItem('ctLeaderboard', JSON.stringify(board.slice(0,10)));
    }

    function renderLeaderboard(){
      const scores = JSON.parse(localStorage.getItem('ctLeaderboard')||'[]');
      const div = document.getElementById('scores');
      div.innerHTML='';
      if(scores.length===0){ div.innerHTML='No scores yet'; return; }
      scores.forEach((s,i)=>{
        div.innerHTML += `<div>${i+1}. ${s.name} - ${s.score}</div>`;
      });
    }

    function resetForNextUser(){
      current=0; score=0; player='';
      document.getElementById('username').value='';
      document.getElementById('start').style.display='block';
      document.getElementById('quiz').style.display='none';
      document.getElementById('finish').style.display='none';
    }

    function clearLeaderboard(){
      localStorage.removeItem('ctLeaderboard');
      renderLeaderboard();
    }

    renderLeaderboard();
  </script>
</body>
</html>
