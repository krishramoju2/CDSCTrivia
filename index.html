<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coding Trivia</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #2b1055, #7597de);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 90%;
      max-width: 900px;
      display: flex;
      gap: 60px;
      background: rgba(255,255,255,0.05);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    .game {
      flex: 2;
      text-align: center;
    }
    .leaderboard {
      flex: 1;
      background: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 12px;
      max-height: 500px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    h1 { margin-bottom: 15px; font-size: 24px; }
    input, button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      margin: 10px 0;
    }
    input { background: rgba(255,255,255,0.2); color: #fff; }
    button { background: #4ecca3; color: #000; cursor: pointer; font-weight: bold; }
    .option { background: rgba(255,255,255,0.2); margin: 8px 0; padding: 10px; border-radius: 8px; cursor: pointer; transition: background 0.3s; }
    .option:hover { background: rgba(255,255,255,0.4); }
    .correct { background: #4caf50 !important; color: #fff; }
    .wrong { background: #e53935 !important; color: #fff; }
    #leaderboard h3 { margin-top: 0; }
    #leaderboard div { background: rgba(255,255,255,0.15); padding: 8px; border-radius: 6px; margin: 5px 0; }
    #clearBtn { margin-top: 10px; background: #e53935; color: #fff; }
  </style>
</head>
<body>
  <div class="container">
    <div class="game">
      <h1>Coding Trivia</h1>
      <div id="start">
        <input type="text" id="username" placeholder="Enter your name">
        <button onclick="startGame()">Start</button>
      </div>

      <div id="quiz" style="display:none;">
        <div id="question"></div>
        <div id="options"></div>
        <button id="nextBtn" style="display:none;" onclick="nextQuestion()">Next</button>
      </div>

      <div id="finish" style="display:none;">
        <h3 id="scoreText"></h3>
        <button onclick="resetForNextUser()">Play Again</button>
      </div>
    </div>

    <div class="leaderboard" id="leaderboard">
      <div>
        <h3>Leaderboard</h3>
        <div id="scores">No scores yet</div>
      </div>
      <button id="clearBtn" onclick="clearLeaderboard()">Clear Leaderboard</button>
    </div>
  </div>

  <script>
    // ---------- PART A (True/False) ----------
    const partA = [
      { q: 'Google’s first name was “Backrub.”', a: ['True', 'False'], correct: 0 },
      { q: 'The “Python” programming language was named after a snake.', a: ['True', 'False'], correct: 1 },
      { q: 'The first computer mouse was made of wood.', a: ['True', 'False'], correct: 0 },
      { q: 'Apple’s first computer logo had Isaac Newton sitting under a tree.', a: ['True', 'False'], correct: 0 },
      { q: 'The first iPhone had no App Store.', a: ['True', 'False'], correct: 0 },
      { q: 'Linux is an operating system developed by Bill Gates.', a: ['True', 'False'], correct: 1 },
      { q: 'Google’s headquarters are called the Googleplex.', a: ['True', 'False'], correct: 0 },
      { q: 'The first website in the world is still online today.', a: ['True', 'False'], correct: 0 },
      { q: 'Windows 95 introduced the Start Menu.', a: ['True', 'False'], correct: 0 },
      { q: 'JavaScript and Java are the same programming language.', a: ['True', 'False'], correct: 1 }
    ];

    // ---------- PART B (Multiple Choice) ----------
    const partB = [
      { q: 'Which company owns YouTube?', a: ['Microsoft','Google','Apple','Amazon'], correct: 1 },
      { q: 'Which of these was the first search engine on the Internet?', a: ['Google','Yahoo','Archie','Bing'], correct: 2 },
      { q: 'What does “URL” stand for?', a: ['Universal Resource Locator','Uniform Resource Locator','Uniform Reference Link','Universal Reference Link'], correct: 1 },
      { q: 'What does RAM stand for?', a: ['Random Access Memory','Read Access Memory','Rapid Access Memory','Random Application Memory'], correct: 0 },
      { q: 'Which programming language’s logo looks like a cup of coffee?', a: ['C++','Java','Python','Ruby'], correct: 1 },
      { q: 'Which company developed the Android operating system?', a: ['Microsoft','Apple','Google','Samsung'], correct: 2 },
      { q: 'Which of these is an open-source operating system?', a: ['Windows','Linux','macOS','iOS'], correct: 1 },
      { q: 'Who is the founder of Microsoft?', a: ['Steve Jobs','Bill Gates','Elon Musk','Mark Zuckerberg'], correct: 1 },
      { q: 'Which programming language is primarily used for iOS app development?', a: ['Swift','Java','Python','Ruby'], correct: 0 },
      { q: 'Which language was developed at Bell Labs in the 1970s?', a: ['Python','C','Java','Ruby'], correct: 1 }
    ];

    let questions = [];
    let current = 0;
    let score = 0;
    let player = '';

    function getRandomItems(arr, count){
      const shuffled = [...arr].sort(()=>0.5 - Math.random());
      return shuffled.slice(0, count);
    }

    function startGame(){
      player = document.getElementById('username').value.trim();
      if(!player){ alert('Enter your name!'); return; }
      const selectedA = getRandomItems(partA, 3);
      const selectedB = getRandomItems(partB, 3);
      questions = [...selectedA, ...selectedB].sort(()=>0.5 - Math.random());
      current = 0; score = 0;
      document.getElementById('start').style.display='none';
      document.getElementById('quiz').style.display='block';
      document.getElementById('finish').style.display='none';
      showQuestion();
    }

    function showQuestion(){
      const q = questions[current];
      document.getElementById('question').innerHTML = `<h3>${q.q}</h3>`;
      const optionsDiv = document.getElementById('options');
      optionsDiv.innerHTML='';
      q.a.forEach((opt,i)=>{
        const div = document.createElement('div');
        div.className='option';
        div.textContent=opt;
        div.onclick=()=>selectOption(i,div);
        optionsDiv.appendChild(div);
      });
    }

    function selectOption(i,div){
      const q = questions[current];
      const all = document.querySelectorAll('.option');
      all.forEach(o=>o.onclick=null);
      if(i===q.correct){ score+=10; div.classList.add('correct'); }
      else { div.classList.add('wrong'); all[q.correct].classList.add('correct'); }
      document.getElementById('nextBtn').style.display='block';
    }

    function nextQuestion(){
      current++;
      if(current<questions.length){
        document.getElementById('nextBtn').style.display='none';
        showQuestion();
      } else finishGame();
    }

    function finishGame(){
      document.getElementById('quiz').style.display='none';
      document.getElementById('finish').style.display='block';
      document.getElementById('scoreText').textContent = `${player}, your score is ${score}`;
      saveScore();
      renderLeaderboard();
    }

    function saveScore(){
      const board = JSON.parse(localStorage.getItem('ctLeaderboard')||'[]');
      board.push({name:player, score:score});
      board.sort((a,b)=>b.score - a.score);
      localStorage.setItem('ctLeaderboard', JSON.stringify(board.slice(0,10)));
    }

    function renderLeaderboard(){
      const scores = JSON.parse(localStorage.getItem('ctLeaderboard')||'[]');
      const div = document.getElementById('scores');
      div.innerHTML='';
      if(scores.length===0){ div.innerHTML='No scores yet'; return; }
      scores.forEach((s,i)=>{
        div.innerHTML += `<div>${i+1}. ${s.name} - ${s.score}</div>`;
      });
    }

    function resetForNextUser(){
      current=0; score=0; player='';
      document.getElementById('username').value='';
      document.getElementById('start').style.display='block';
      document.getElementById('quiz').style.display='none';
      document.getElementById('finish').style.display='none';
    }

    function clearLeaderboard(){
      localStorage.removeItem('ctLeaderboard');
      renderLeaderboard();
    }

    renderLeaderboard();
  </script>
</body>
</html>
